---
layout: default
category: johndoe
---
{% for post in site.categories.johndoe %}
<article>
	<header class="post-header">
		<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		<p class="post-info">Posted on <time>{{ post.date | date: "%d-%m-%Y" }}</time> in <span class="category">{{ post.category }} <i class="fa fa-tag" aria-hidden="true"></i></span></p>
		<hr>
	</header>
	<main class="post-main">
		{{ post.excerpt }}
	</main>
</article>
{% endfor %}
