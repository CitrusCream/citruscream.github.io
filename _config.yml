title: Citrus Cream
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://citruscream.github.io/" # the base hostname & protocol for your site, e.g. http://example.com
paginate: 5
paginate_path: "/page:num/"

permalink: none

# Build settings
markdown: kramdown
gems:
  - jekyll-feed
  - jekyll-paginate
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - dev/

defaults:
  -
    scope:
      path: "categories"
      type: "posts"
    values:
      layout: "page"
  -
    scope:
      path: "categories/john-doe"
      type: "posts"
    values:
      category: "John Doe"
  -
    scope:
      path: "categories/la-music"
      type: "posts"
    values:
      category: "La Musique"
  -
    scope:
      path: "categories/lampovo"
      type: "posts"
    values:
      category: "Lampovo"
  -
    scope:
      path: "categories/nyanyan"
      type: "posts"
    values:
      category: "Nyanyan"
