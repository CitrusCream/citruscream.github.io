---
layout: default
category: John Doe
---
{% for post in site.categories.john-doe %}
<article>
	<header class="post-header">
		<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		<p class="date">Posted on {{ post.date | date: "%d-%m-%Y" }} in <span class="category">{{ page.category }}</p>
		<hr>
	</header>
	{% if post.img %}
	<img src="{{ site.baseurl }}{{ post.img }}" alt="{{ post.img_alt }}" class="post-image post-image_right">
	{% endif %}
	{{ post.content }}
	<a href="{{ site.baseurl }}{{ post.url }}" class="more">Открыть полностью</a>
</article>
{% endfor %}
