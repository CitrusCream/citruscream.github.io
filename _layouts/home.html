---
layout: default
---
{% for post in site.posts %}
<article>
	<header class="post-header">
		<h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }} <i class="fa fa-external-link-square" aria-hidden="true"></i></a></h2>
		<p class="date">Posted on {{ post.date | date: "%d-%m-%Y" }} in <span class="category">{{ post.category }} <i class="fa fa-tag" aria-hidden="true"></i></span></p>
		<hr>
	</header>
	{% if post.img %}
	<img src="{{ site.baseurl }}{{ post.img }}" alt="{{ post.img_alt }}" class="post-image post-image_right">
	{% endif %}
	{{ post.content }}
</article>
{% endfor %}
