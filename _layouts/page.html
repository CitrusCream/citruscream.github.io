---
layout: default
---
<article>
	<header class="post-header">
		<h2>{{ page.title }} <i class="fa fa-external-link-square" aria-hidden="true"></i></h2>
		<p class="date">Posted on {{ page.date | date: "%d-%m-%Y" }} in <span class="category">{{ page.category }} <i class="fa fa-tag" aria-hidden="true"></i></span></p>
		<hr>
	</header>
	{% if page.img %}
	<img src="{{ site.baseurl }}{{ page.img }}" alt="{{ page.img_alt }}" class="post-image post-image_right">
	{% endif %}
	{{ content }}
</article>
