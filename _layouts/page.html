---
layout: default-page
---
<article>
	<header class="post-header">
		<h2>{{ page.title }}</h2>
		<p class="date">Posted on {{ page.date | date: "%d-%m-%Y" }} in <span class="category">{{ page.category }} <i class="fa fa-tag" aria-hidden="true"></i></span></p>
		<hr>
	</header>
	{% if page.img %}
	{% if page.full-img %}
	<img src="{{ site.baseurl }}{{ page.img }}" alt="{{ page.img_alt }}" class="post-image post-image_full">
	{% else %}
	<img src="{{ site.baseurl }}{{ page.img }}" alt="{{ page.img_alt }}" class="post-image post-image_full visible-sm visible-xs">
	{% endif %}
	{% endif %}
	{{ content }}
</article>
